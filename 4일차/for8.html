<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = [3,4,6,10,2,9];
    let num = parseInt(prompt("비교할 수를 입력하세요"));
    //배열에서 prompt() 입력값과 비교해서 큰수가 몇개인지 카운트
    let count = 0;
    let result = [];

    for(let i = 0; i < arr.length ; i++){
      if(arr[i] > num){
        count++;
        result.push(arr[i]);
      }
    }
    console.log(count);
    console.log(result.toString());
  </script>
</body>
</html>
