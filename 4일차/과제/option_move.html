<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <select size="10" id="left">
    <option>바나나</option>
    <option>사과</option>
    <option>키위</option>
    <option>토마토</option>
  </select>

  <select size="10" id="right"></select>
  
  <script>
    //왼쪽껄 더블클릭하면 왼쪽 항목이 사라지고 오른쪽 select에 들어가도록 만들기
    left.ondblclick = function(ev){
      let option = ev.target; // 더블클릭한 태그를 가리킴
      // console.log(option.innerText) // 선택한 option 태그를 가리킴

      // 태그 생성해서 select#right 태그에 append
      let right_option = document.createElement("option") // <option></option> 생성
      
      // <option>내가 왼쪽에서 더블클릭한 <option>태그의 innerText</option>
      right_option.innerText = option.innerText;
      
      right.appendChild(right_option); // 부모 태그(<select>)에 연결

      option.remove(); // 삭제 : 자기자신이 삭제
      //left.removeChild(option) // 삭제 : 부모에서 자식을 삭제
    }

    //오른쪽껄 더블클릭하면 오른쪽 항목이 사라지고 왼쪽 select에 들어가도록 만들기
    right.ondblclick = function(ev){
      let option = ev.target; // 내가 더블클릭한 <option> 태그
      let left_option = document.createElement("option"); // <option></option> 생성
      
      // <option>내가 더블클릭한 <option>태그의 innerText</option>
      left_option.innerText = option.innerText; 
      
      left.appendChild(left_option); // 부모 태그(<select>)에 연결
      
      option.remove(); // 자기자신 태그 삭제
    }
  </script>
</body>
</html>
