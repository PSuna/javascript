  <script>
    /* 피겨 점수 계산
       최댓값, 최소값, 합계, 평균 
    */

    /* 
    매개변수 : 배열(점수)
    리턴 : 합계
    */

    function Figure(figure_score){

      let score = figure_score;

      this.total = function(){
        let s = 0;
        for ( let i = 0 ; i < score.length ; i++){
          s += score[i];
        }
        this.sum = s;
        return s;
      }

      this.max = function(){
        // 최대값 변수 선언
        let m = score[0];

        //점수 배열 개수만큼 반복
        for(let i=1; i < score.length; i++){
          // 최대값이랑 배열의 요소 값을 비교해서 요소값이 크면 최대값 변수에 저장
          if(m < score[i]){
            m = score[i];
          }
        }
        //최대값 리턴
        this.maxNum = m;
        return m;
      }

      this.min = function(){
        let m = score[0];

        for(let i = 1 ; i < score.length; i++){
          if(m > score[i]){
            m = score[i];
          }
        }
        this.minNum = m;
        return m;
      }
    }

    let tes_score = [3,4,1,5];
    let figure = new Figure(tes_score);
    figure.total();
    figure.max();
    figure.min();
    
    let avg = (figure.sum - figure.maxNum - figure.minNum) / (tes_score.length-2);
    //ch1
    console.log("총점: " + figure.sum);
    //최대값
    console.log("최고점수: " + figure.maxNum);
    //최소값
    console.log("최저점수: " + figure.minNum);
    //기술 평균값
    console.log("기술평균: " + avg);
