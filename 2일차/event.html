<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li><a href="#" onclick="chabgeBg('green')">green</a></li>
    <li><a href="#" onclick="chabgeBg('orange')">orange</a></li>
    <li><a href="#" onclick="chabgeBg('purple')">pupple</a></li>
  </ul>
  <div id="result">test</div>
  <script>
    function chabgeBg(color){
      result.style.backgroundColor = color; //id값은 그대로 사용 가능함
    }
  </script>
</body>
</html>
