<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>10818</title>
</head>
<body>
  <script>
    let N = parseInt(prompt("정수의 개수 N을 입력하세요"));
    let array = prompt(N + "개의 정수를 공백으로 구분해서 입력하세요").split(" ");
    
    // array 배열안에 문자형인 숫자들이 있음 ex) ["20","10"....]
    // 따라서 parseInt로 숫자형으로 바꿔줘야함
    // 안그러면 비교 연산자 사용시 이상한 값이 나오게됨
    for(let i = 0 ; i < N; i++){
      array[i] = parseInt(array[i]);
    }

    function max(array){
      let max_number = array[0];
      for(let i = 1; i < array.length ; i++){
        if(max_number < array[i]){
          max_number = array[i];
        }
      }
      return max_number;
    }
    
    function min(array){
      let min_number =array[0];
      for(let i = 1; i < array.length ; i++){
        if(min_number > array[i]){
          min_number = array[i];
        }
      }
      return min_number;
    }

    let max_num = max(array);
    let min_num = min(array);

    console.log(min_num + " " + max_num);

  </script>
</body>
</html>
