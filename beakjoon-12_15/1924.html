<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>1924</title>
</head>
<body>
  <script>

    /*
      1월 1일 부터 입력받은 날짜까지의 총 날짜를 구한다
      총 날짜에서 7을(일주일) 나눈 나머지를 통해 if문을 이용하여 요일을 정한다
    */
    let date = prompt("날짜를 입력하세요(ex. 1 1)").split(" "); // 날짜 입력
    let m = parseInt(date[0]); // 월
    let d = parseInt(date[1]); // 일

    let month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
    let total_days = 0;
  
    for(let i=1; i < m; i++){ // 해당 월의 직전 월까지 for문을 돌린후
      total_days += month[i-1]; // 직전 월의 총 날짜를 구해준다.
    }

    // 직전 월의 총 날짜 + 해당 일을 더해서 총 날짜를 구한다.
    total_days += d; 

     // 요일을 구하기 위해 총 날짜에서 7을(일주일) 나눈 나머지를 구한다.
    let week = total_days % 7;

    if(week == 0){
      console.log("SUN");
    }else if(week == 1){
      console.log("MON");
    }else if(week == 2){
      console.log("TUE");
    }else if(week == 3){
      console.log("WED");
    }else if(week == 4){
      console.log("THU");
    }else if(week == 5){
      console.log("FRI");
    }else if(week == 6){
      console.log("SAT");
    }
  
  </script>
</body>
</html>
