<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btnReset">문제제출</button>
  <input type="text" id="num1"> +
  <input type="text" id="num2"> =
  <input type="text" id="num3">
  <button id="btn">정답확인</button>
  <script>

    //btnReset 버튼을 클릭하면 1~10 사이의 난수를 생성하여 num1과 num2에 value 지정
    btnReset.addEventListener("click",function(){
      let random1 = Math.floor(Math.random()*10)+1;
      let random2 = Math.floor(Math.random()*10)+1;
      num1.value = random1;
      num2.value= random2;
    })

    btn.addEventListener("click",function(){
      // num3에 입력값이 없으면 alert("입력") 실행후 return
      if(num3.value == ""){
        alert("num3에 입력");
        return;
      }else{
        // 여기서 num1, num2, num3 의 value의 값은 문자형숫자 이므로 숫자형으로 바꿔서 비교를 해야함
        if(parseInt(num1.value) + parseInt(num2.value) == parseInt(num3.value)){ 
          alert("맞다");
        }else{
          alert("틀리다");
        }
      }
    });
  </script>
</body>
</html>
