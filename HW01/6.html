<!DOCTYPE html>
<html>
<head>
  <title>select 태그</title>
  <style>
    #result { border : 1px solid blue;
    width : 300px;
    height : 100px; }
    select {width: 300px;}
  </style>
    <script>
      window.addEventListener("load", function(){
        //확인 버튼 이벤트
        btn.addEventListener("click", function(){
        
        //선택과목 수와 선택과목명을 div에 출력(다중선택이 가능함)
        //코드 입력하세요
        let select = document.querySelectorAll("option");
        let count = 0; //선택과목수
        let subject = new Array(); // 선택과목 배열 : [] 와 같음
  
        for(let i = 0; i < select.length ; i++){
          if(select[i].selected == true){
            count++;
            subject.push(select[i].innerText);
          }
        }
        result.innerHTML = "선택과목 수 : " + count + "<br>" + "선택과목 : " + subject.toString();
          
        });
      });
    </script>
  </head>
<body>
  <select id="subject" multiple="multiple" size="5">
    <option value="java">자바</option>
    <option value="jsp">JSP</option>
    <option value="spring">스프링</option>
  </select><br>
  <button id="btn">확인</button><br>
  <div id="result"></div>

</body>
</html>
