  <script>
    /*자기소개하기
    이름, 나이, 취미, 주소
    */
   let name = "박선아"; // 기본형 : 문자
   let age = 27;  // 기본형 : 숫자
   let hobby = ["노래듣기","영화보기","게임하기"]; // 복합 유형 : 배열
   let addr = {home:"대구",office:"서울"}; // 복합 유형 : 객체 

   // 내 정보를 콘솔에 출력
   console.log("이름:" + name);
   console.log("나이:" + age); 
   console.log("취미:" + hobby[0] + "," + hobby[1] + "," + hobby[2]);
   console.log("집주소:" + addr.home + ", 회사주소:" + addr.office);


  </script>
