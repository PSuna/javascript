<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>age</title>
</head>
<body>
  <script>
    /*나이 계산 : 현재년도에서 출생년도 빼서 계산*/
    //현재년도 변수
    let year = 2022;
    //출생년도 변수
    let myYear = 1996;
    //년도 뺀 결과 저장
    let result = year - myYear;
    //결과 출력
    console.log("나이: " + result);
  </script>
</body>
</html>
