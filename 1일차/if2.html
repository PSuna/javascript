<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      등급 점수를 입력받아서 등급 출력
      4.0 이상 => A
      3.5 이상 => B+ 
      3.0 이상 => B
      나머지 => C
    */

   let score = prompt("점수를 입력하세요");
   //debugger 디버깅할때 좋은것 => 소스탭에서 f10 하면 하나씩 넘어감

   if(score >= 4.0){
    alert("A");
   }else if(score >= 3.5){
    alert("B+");
   }else if(score >= 3.0){
    alert("B");
   }else{
    alert("C");
   }
  </script>
  
</body>
</html>
