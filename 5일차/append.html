<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div { margin: 5px ; padding : 10px ; border: 1px solid blue;}
  </style>
</head>
<body>
  <div id="apple">사과</div>
  <div id="banana">바나나</div>
  <div id="kiwi">키위</div>
  <div id="basket"></div>

  <script>
    apple.onclick = function(){
      //createElement,innerText, append
      
      // <div class="fruit" title="사과" id = "apple"><span>사과</span></div>
      let div = document.createElement("div");
      div.setAttribute("class","fruit"); //className, classList : 클래스속성에 여러개의 클래스가 있을때, setAttribute : 클래스에 하나만 지정하고 싶을때
      div.setAttribute("title","사과"); // setAttribut, .title
      div.id = "apple";
      div.onclick = function(){
        this.remove();
      }
      // div.innerText = "사과";

      // ===============================================
      // span 태그 생성
      let span = document.createElement("span");
      // span 태그 내용
      span.innerText = "사과";
      // span 태그를 div에 추가
      div.append(span);
      basket.append(div);
      

    }  
  </script>
</body>
</html>
