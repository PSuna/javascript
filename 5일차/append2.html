<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div { margin: 5px ; padding : 10px ; border: 1px solid blue;}
  </style>
</head>
<body>
  <div id="apple" class="ele">사과</div>
  <div id="banana" class="ele">바나나</div>
  <div id="kiwi" class="ele">키위</div>

  <div id="basket"></div>
  <div id="template" style="display: none">
    <div class="fruit" title="사과"><span>사과</span></div>
  </div>
  <script>
    let ele = document.querySelectorAll(".ele");
    for(let i = 0; i< ele.length; i++){
      ele[i].onclick = function(){
        /* let newNode = `<div class="fruit" title="사과" id = "apple"><span>사과</span></div>`
        //newNode 자체가 string 이므로 newNode.onclick 이런거를 할 수 없음
        
        basket.innerHTML += newNode; */

        // 복사본 : 자식 태그까지 복사(깊은복사)하려면 true
        let div = template.querySelector(".fruit").cloneNode(true); 
        let content = event.target.innerText;

        div.setAttribute("title",content);
        div.querySelector("span").innerText = content;

        div.onclick = function(){
          event.target.remove();
        }
        
        basket.append(div); // 이동
      }
    }  
  </script>
</body>
</html>
