<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .hide {
      display: none;
    }
  </style>
</head>
<body>
  <h3>class 속성을 제어</h3>
  <button id="btn">안보이게 보이게 토글</button>
  <div>div</div>
  <script>
    btn.onclick = function(){
      
      //document.querySelector("div")와 같은말
      let div = document.getElementsByTagName("div")[0]; 

      // 현재 클래스 속성을 조회 : getAttribute
      let classValue = div.getAttribute("class");

      // 클래스 속성이 "hide" 라면 클래스 삭제 : removeAttribute
      if(classValue == "hide"){
        div.removeAttribute("class");
      }else{
        //아니라면 클래스 속성에 "hide" 추가 : setAttribute
        div.setAttribute("class","hide");
      }
      
    }

  </script>
</body>
</html>
