<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <input id = "txt">
  
  <script>
    function Person(name, age){
      this.name = name; // this.name : 프로퍼티(필드=속성) , name : 매개변수(지역변수)
      this.age = age;

      this.print = function(){
        console.log(this.name, this.age);
      }
    }

    let p1 = new Person("choi",20);
    let p2 = new Person("park",30);

    p1.print();
    p2.print();

  </script>
</body>
</html>
