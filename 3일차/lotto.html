<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 로또 번호 생성기
      번호 6개 생성해서 배열에 저장 1번~45번까지
    */
    let arr = new Array();

    for(let i = 0 ; i < 6 ; i++){
      //1~45 사이의 난수 생성
      let num = Math.floor((Math.random()*45)+1);

      // num을 중복 검사해서 중복값이 있으면 다시 난수를 만들기
      // if(arr.indexOf(num))

      // 난수를 배열에 추가
      arr.push(num);
    }

    console.log(arr.sort((a,b) => a-b).toString());
    
  </script>
</body>
</html>
